<div class="mb-3">
  <h2 class="fs-5 mb-1">{{ field.label }}</h2>
      {% if field.hint %}
        <span class="fs-6 mb-3">
          {{ field.hint }}
        </span>
      {% endif %}
      <div class="d-flex" id="{{ field.id }}">
        <div class="govuk-date-input__item me-3">
          <div class="govuk-form-group">
            <label class="fs-5 mb-2 govuk-date-input__label" for="passport-issued-day">
              Day
            </label>
            <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="passport-issued-day" name="passport-issued-day" type="number" pattern="[0-9]*">
          </div>
        </div>
        <div class="govuk-date-input__item me-3">
          <div class="govuk-form-group">
            <label class="fs-5 mb-2 govuk-date-input__label" for="passport-issued-month">
              Month
            </label>
            <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="passport-issued-month" name="passport-issued-month" type="number" pattern="[0-9]*">
          </div>
        </div>
        <div class="govuk-date-input__item me-3">
          <div class="govuk-form-group">
            <label class="fs-5 mb-2 govuk-date-input__label" for="passport-issued-year">
              Year
            </label>
            <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="passport-issued-year" name="passport-issued-year" type="number" pattern="[0-9]*">
          </div>
        </div>
      </div>
  </div>
