<div class="mb-4">
  <h2 class="fs-6 mb-1 fw-bold">{{ field.label }}</h2>
      {% if field.hint %}
        <span class="d-block fs-6 mb-2 text-muted">
          {{ field.hint }}
        </span>
      {% endif %}
      <div class="d-flex align-items-center justify-content-start w-50" id="{{ field.id }}">
        <div class="me-3">
          <div>
            <label class="mb-2 d-block" for="passport-issued-day">
              Day
            </label>
            <input class="w-100" id="passport-issued-day" name="passport-issued-day" type="number" pattern="[0-9]*">
          </div>
        </div>
        <div class="me-3">
          <div>
            <label class="mb-2 d-block" for="passport-issued-month">
              Month
            </label>
            <input class="w-100" id="passport-issued-month" name="passport-issued-month" type="number" pattern="[0-9]*">
          </div>
        </div>
        <div class="me-3">
          <div>
            <label class="mb-2 d-block" for="passport-issued-year">
              Year
            </label>
            <input class="w-100" id="passport-issued-year" name="passport-issued-year" type="number" pattern="[0-9]*">
          </div>
        </div>
      </div>
  </div>
