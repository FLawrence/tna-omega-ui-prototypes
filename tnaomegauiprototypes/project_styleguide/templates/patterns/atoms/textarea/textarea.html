<div class="mb-3">
    <label class="fs-5 mb-2 d-block" for="more-detail">
      {{ field.label }}
    </label>
    {% if field.hint %}<span class="d-block fs-6 mb-2">{{ field.hint }}</span>{% endif %}
    <textarea class="form-control{% if field.modifier %}{{ field.modifier }}{% endif %}" id="{{ field.id }}"
    name="{{ field.id }}" rows="5"></textarea>
  </div>
