<div class="mb-3">
  <label class="fs-5 mb-2 {% if label_hidden %}visually-hidden{% endif %}" for="{{ field.id }}">
    {{ field.label }}
  </label>
  <select class="form-select" id="sort-{{ field.id }}" name="{{ field.id }}">
    {% for option in field.options %}
    <option value="{{ option.id }}">{{ option.label }}</option>
    {% endfor %}
  </select>
  {% if field.hint %}<span class="fs-6">{{ field.hint }}</span>{% endif %}
</div>
