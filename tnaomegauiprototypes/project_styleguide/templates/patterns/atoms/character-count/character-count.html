<div class="govuk-character-count" data-module="govuk-character-count" data-maxlength="200">
    <div class="govuk-form-group">
      <label class="fs-5 mb-2" for="with-hint">
        Can you provide more detail?
      </label>
      <span id="with-hint-hint" class="fs-6">
        Do not include personal or financial information like your National Insurance number or credit card details.
      </span>
      <textarea class="govuk-textarea govuk-js-character-count" id="with-hint" name="with-hint" rows="5" aria-describedby="with-hint-info with-hint-hint"></textarea>
    </div>

    <span id="with-hint-info" class="fs-6 govuk-character-count__message" aria-live="polite">
      You can enter up to 200 characters
    </span>
  </div>
